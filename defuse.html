<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Defuse Mode</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/defuse.css">

  <audio id="explode" preload="auto" src="audio/failed.mp3"></audio>
  <audio id="defused" preload="auto" src="audio/success.mp3"></audio>

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"  href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"  href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <meta name="theme-color" content="#0d0d0d">
</head>

<body>
  <div id="defuseApp" class="container py-4 d-flex flex-column align-items-center text-center gap-3">

    <div class="d-flex gap-2 align-items-center">
      <label class="form-label text-white mb-0">
        Timer&nbsp;(sec):
        <input id="timeInput" type="number" min="10" value="45"
               class="form-control d-inline-block w-auto ms-1">
      </label>
      <button id="plantBtn" class="btn btn-success fw-bold">Plant&nbsp;Spike</button>
    </div>


    <div id="countdown" class="display-3 fw-bold">00</div>


    <button id="decryptBtn" class="btn btn-warning fw-bold" disabled>
      Decrypt Code (5&nbsp;s)
    </button>
    <div id="codeReveal" class="fs-4"></div>


    <div id="enterDisplay" class="fs-3"></div>
    <div class="pad" id="numpad"></div>


    <div id="statusMsg" class="fs-5 fw-semibold"></div>

    <a href="index.html" class="btn btn-nav mt-3">KOTH&nbsp;MODE</a>

  </div>

  <div class="modal fade" id="defuseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="modalTitle">Modal</h5>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/defuse.js" defer></script>
</body>
</html>
